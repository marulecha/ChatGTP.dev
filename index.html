<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGTP - Quack the Future</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00ff99;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 15%;
            text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            animation: glitch 1s infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff99;
        }
        .coming-soon {
            font-size: 1.2em;
            margin: 20px 0;
            color: #00ccff;
            text-shadow: 0 0 15px #00ccff;
            animation: flicker 1.5s infinite alternate;
        }
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            opacity: 0.3;
            z-index: -1;
        }
        .ghost {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://i.imgur.com/Zh5SXYm.png') no-repeat center center;
            background-size: contain;
            animation: float 4s ease-in-out infinite, glitch 1.5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px #00ff99, -2px -2px 5px #00ccff; }
            100% { text-shadow: -2px -2px 5px #00ff99, 2px 2px 5px #00ccff; }
        }
    </style>
</head>
<body>
    <div class="matrix-background"></div>
    <h1>ChatGTP.dev</h1>
    <p>There are no stupid questions... just stupid answers. ;)</p>
    <div class="coming-soon">Coming Soon...</div>
    
    <div class="ghost" style="top: 10%; left: 20%;"></div>
    <div class="ghost" style="top: 30%; left: 60%;"></div>
    <div class="ghost" style="top: 50%; left: 40%;"></div>
    <div class="ghost" style="top: 70%; left: 80%;"></div>
    
    <script>
        // Add randomized ghost movement
        document.querySelectorAll('.ghost').forEach(ghost => {
            setInterval(() => {
                let newX = Math.random() * window.innerWidth - 100;
                let newY = Math.random() * window.innerHeight - 100;
                ghost.style.transform = `translate(${newX}px, ${newY}px)`;
            }, 3000);
        });
        
        // Optional: Add some cyberpunk sound effects
        const audio = new Audio('https://www.soundjay.com/button/sounds/button-29.mp3');
        audio.loop = true;
        audio.volume = 0.05;
        audio.play();
    </script>
</body>
</html>
